{% extends 'base.html' %}

{% block content %}
  <h1>Lista de productos</h1>
  <ul>
    {% for producto in productos %}
      <li>{{ producto.nombre }}. <br />Descripcion: {{ producto.descripcion }}. <br />precio: ${{ producto.precio }}</li>
    {% empty %}
      <li>No hay productos disponibles</li>
    {% endfor %}
  </ul>
{% endblock %}
